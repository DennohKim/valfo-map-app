<!DOCTYPE html>
<html>
  <head>

  <body class="h-screen overflow-auto">
    <div class="py-12 bg-gray-700 dark:bg-gray-900 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">

              <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 rounded-md cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-500 transition duration-150 ease-in-out" aria-label="Close" role="button" onclick="modalHandler()">

              </button>

              </div>
              <h1 tabindex="0" class="focus:outline-none text-center text-gray-800 dark:text-gray-100 font-xl font-bold tracking-normal leading-tight mb-4">Welcome to Valfo</h1>
              <p tabindex="0" class="focus:outline-none mb-5 text-sm text-gray-600 dark:text-gray-400 text-center font-normal">A tool for helping valuers get property comparables easily.</p>
              <p tabindex="0" class="focus:outline-none mb-5 text-sm text-gray-600 dark:text-gray-400 text-center font-normal">Get comparable data for land, residential and commercial properties recently uploaded by feloow valuers in the industry. </p>
              <div class="flex items-center justify-center w-full">
                  <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:outline-none ml-3 bg-[#E62953] dark:bg-gray-700 dark:border-[#E62953] dark:hover:bg-[#E62953] transition duration-150 text-white dark:text-white ease-in-out hover:border-white hover:bg-[#E62953] border rounded px-8 py-2 text-sm" onclick="modalHandler()">Get Started</button>
              </div>
              
          </div>
      </div>
  </div>
  <div class="w-full flex justify-center py-12" id="button">
      <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:bg-[indigo-500] focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-[#E62953] bg-[#E62953] rounded text-white px-8 sm:px-8 py-2 text-sm sm:text-md" onclick="modalHandler(true)">About Valfo</button>
  </div>

    <div class="flex px-10 main-container">
      <div class="bg-[#E62953] rounded-bl-md rounded-tl-md border components-container">
        <div class="flex pt-4 pl-4 logo-container  ">
          <img class="" src="./assets/images/Logo.png" alt="Logo" />
        </div>
        <div class="tabbed-component">
          <!-- tabs -->
          <ul id="tabs" class="flex justify-between w-full px-1 pt-2 ">

            <li class="px-4 py-2 -mb-px font-semibold text-white border-b-2 border-white rounded-t opacity-80"><a id="default-tab" href="#first">Land</a></li>
            <li class="px-4 py-2 font-semibold text-white rounded-t opacity-80"><a href="#second">Residential</a></li>
            <li class="px-4 py-2 font-semibold text-white rounded-t opacity-80"><a href="#third">Commercial</a></li>

          </ul>
           <!-- Tab Contents -->
           <div id="tab-contents">
            <!-- Land -->
            <div id="first" class="hidden p-4">
              <form id="land-form" class="flex-col bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="flex gap-x-8">
                  <div class="mb-4 ">
                    <label class="flex text-gray-700 text-sm font-bold mb-2" for="Land">
                      Description
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="land_input_description" type="text" placeholder="Description">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Land Reference">
                      Land Reference No.
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="land_input_reference" type="text" placeholder="123/45">
                  </div>
                </div>
                <div class="flex gap-x-8">
                  
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="value">
                      Value
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="land_input_value" type="number" placeholder="Kshs">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Size
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="land_input_size" type="number" placeholder="Acres">
                  </div>
                </div>
                <div class="flex">
                  <div class="mb-4 ">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Date of valuation
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="land_valuation_date" placeholder="" type="date">
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <input class="bg-[#E62953] hover:bg-[#FF2354] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submit" value="Add Comparable" type="submit"></input>
                </div>
              </form>
              <!-- LAND DETAILS -->
              <h1 class="text-white font-bold text-xl mb-4">Property Details</h1>
              <!-- RENDERED DIVS GOES HERE -->
            </div>

            <!-- RESIDENTIAL -->

            <div id="second" class="hidden p-4">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="residential_input_reference" type="text" placeholder="123/45">

                </div>
                <div class="flex gap-x-8">

                      Value
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="residential_input_value" type="number" placeholder="Kshs">

                  </div>
                </div>
                <div class="flex gap-x-8">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Rent
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="residential_input_rent" type="number" placeholder="Kshs">
                  </div>
                  <div class="mb-4 ">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="residential_valuation_date" placeholder="" type="date">
                  </div>
                </div>
        
                  <div class="flex items-center justify-between">
                    <input class="bg-[#E62953] hover:bg-[#FF2354] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submit" value="Add Comparable" type="submit"></input>
                  </div>
              
              </form>

              <!-- PROPERTY DETAILS -->
              <h1 class="text-white font-bold text-xl mb-4">Property Details</h1>
              <!-- RENDERED DIVS GOES HERE -->
            </div>

            <!-- COMMERCIAL -->
            <div id="third" class="hidden p-4">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="commercial_valuation_date" type="date">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="commercial_input_value" type="number" placeholder="Kshs">

                  <div class="mb-4">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="commercial_input_area" type="number" placeholder="Sqft">
                  </div>
                </div>
                <div class="flex gap-x-8">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="service-charge" type="number" placeholder="Per sqft">
                  </div>
                  <div class="mb-4 ">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Rent">

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="commercial_input_rent" placeholder="Kshs" type="number">
                  </div>
                  
                </div>
            
                <div class="flex items-center justify-between">
                  <input class="bg-[#E62953] hover:bg-[#FF2354] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="submit" value="Add Comparable" type="submit"></input>
                </div>
              </form>

              <!-- PROPERTY DETAILS -->
              <h1 class="text-white font-bold text-xl mb-4">Property Details</h1>
